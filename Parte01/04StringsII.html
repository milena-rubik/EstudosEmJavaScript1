<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de String</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ')
        document.body.innerHTML = `O seu nome é <strong>${nome}</strong><br />` //Insere o texto no corpo do documento HTML, o 'strong' coloca em negrito
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br />` //O '=' faria com que o conteúdo fosse zerado e incluido o indicado, com '+=' concatenamos
        document.body.innerHTML += `A terceira letra do seu nome é ${nome[2]} <br />`
        let nomemin = nome.toLowerCase()
        document.body.innerHTML += `O primeiro índice da letra 'a' no seu nome é ${nomemin.indexOf('a')}<br />`
        document.body.innerHTML += `O último índice da letra 'a' no seu nome é ${nomemin.lastIndexOf('a')}<br />`
        document.body.innerHTML += `As três últimas 3 letras do seu nome são ${nome.slice(-3)}<br />`
  

    
    </script>
    
</body>
</html>
